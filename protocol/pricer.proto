syntax = "proto3";

option go_package = "github.com/chucky-1/pricer/protocol";

package pgrpc;

service Pricer {
  rpc Send(ListID) returns (stream Stock) {}
  rpc Close(GrpcID) returns (Response) {}
}

message Stock {
  int32 id = 1;
  string title = 2;
  float price = 3;
}

message ListID {
  repeated int32 id = 1;
}

message GrpcID {
  string id = 1;
}

message Response {}
