syntax = "proto3";

option go_package = "github.com/chucky-1/pricer/protocol";

package pgrpc;

service Prices {
  rpc SubAll(Request) returns (stream Stock) {}
  rpc Sub(stream StockID) returns (stream Stock) {}
}

message Stock {
  int32 id = 1;
  string title = 2;
  float price = 3;
  string update = 4;
}

message StockID {
  string act = 1;
  repeated int32 list = 2;
}

message Request {}
